<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Address Book</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Address Book</h1>
            </div>
            <div class="addNew"><button id="addNew">Add</button></div>
            <div class="form">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" class="formFields">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" class="formFields">
                <label for="email">E-Mail</label>
                <input type="text" id="email" class="formFields">
                <label for="phone">Phone</label>
                <input type="text" id="phone" class="formFields">



                <br><br>
                <button id="done">Done</button><button id="cancel">Cancel</button>
            </div>
            <br>

            <div class="sort">
                <button id="sort">Sort</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="search" class="formFields">
                <button id="searchBtn">Search</button>
            </div>
            <div class="aBook">
            </div>
        </div>
    </body>
</html>
